<ion-header>
  <ion-navbar color= 'dark'>
    <ion-title>Temperature</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="bg-image-m">

      <div class="temp">
        <ion-label>Temperature</ion-label>
        <ion-icon name="thermometer" color="danger"></ion-icon>
        {{temperature}}Â°C
      </div>
      
      <div class="temp">
        <ion-label>Humidity</ion-label>
        <ion-icon name="water" color="primary"></ion-icon>
        {{humidity}}%

      <ion-fab right bottom>
        <button ion-fab mini color="blue" (click)="dataRead()"><ion-icon name="refresh"></ion-icon></button>

  </ion-toolbar>
