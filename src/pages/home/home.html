<ion-header>
  <ion-navbar color= 'dark'>
    <ion-title>Memometer</ion-title> 
  </ion-navbar>
</ion-header>




<ion-content padding>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="walk"></ion-icon>
          {{steps}}
        </ion-col>
      
        <ion-col size="2">
          <ion-icon name="pin" color="primary"></ion-icon>
          {{distance}} KM
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2">
          <div class="ion-text-uppercase">
            steps
          </div>
        </ion-col>
        <ion-col size="2">
          <div class="ion-text-uppercase">
            distance
          </div>
        </ion-col>
      </ion-row>
     </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="speedometer" color="primary"></ion-icon>
          {{velocity}}
        </ion-col>
      
        <ion-col size="2">
          <ion-icon name="flame" color="danger"></ion-icon>
          {{calories}} 
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2">
          <div class="ion-text-uppercase">
            velocity
          </div>
        </ion-col>
        <ion-col size="2">
          <div class="ion-text-uppercase">
            calories
          </div>
        </ion-col>
      </ion-row>
     </ion-grid>
  </ion-card>

<ion-card>
  <ion-row>
    <ion-col>
      <div class="ion-text-center">
        Steps Workout
      </div>
    </ion-col>
  </ion-row>

        
      <ion-item>
        <ion-label floating>Write the steps you want to take</ion-label>
        <ion-input type="number" name="datasend" [(ngModel)]="dataSend"></ion-input>
      </ion-item>
    <button ion-button full class="submit-button" (click)="sendData()">
      <ion-icon name="walk"></ion-icon>&nbsp;Click the button to start
    </button>
    <ion-row>
      <ion-col text-center>
        <ion-label>{{stepsObj}}/{{dataSend}}</ion-label>
      </ion-col>
    </ion-row>
    <progress-bar [progress]="loadProgress"></progress-bar>
  </ion-card>



  <ion-card>
    <ion-card-header>
      Chart
    </ion-card-header>
    <ion-card-content>
      <canvas height="500" width="500" #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>


    
  <ion-fab right bottom>
    <button ion-fab mini color="blue" (click)="dataRead()"><ion-icon name="refresh"></ion-icon></button>
  </ion-fab>



  

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title float-right>{{formattedDate}} {{formattedHour}}</ion-title>
  </ion-toolbar>
</ion-footer>
